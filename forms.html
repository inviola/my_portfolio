<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
          <br>
          <lebel for="email">Email:</lebel>
          <input type="email" name="email" id="email" placeholder="john@email.com">
          <br>
          <label for="file">Upload File:</label>
          <input type="file" id="file" name="file" accept=".pdf">
          <br>
          <input type="checkbox" id="" value="I am a student">  
          <lebel for="student">I am a student.</lebel>
          <br>
          <input type="radio" id="gender" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="gender" name="gender" value="Female">
          <label for="male">Female</label>
          <br>
          <label for="car">Select a Car Model:</label>
          <select id="car" name="car" multiple>
            <option value=""></option>
            <option value="Toyota">Toyota</option>
            <option value="Mistubishi">Mistubishi</option>
            <option value="Mazda">Mazda</option>
          </select>
          <br>
          <textarea id="bio" name="bio" rows="10" cols="25">
            Type in your bio.
          </textarea>
          <br>
          <input type="submit" value="Save Detail">
        </form>
    </body>
